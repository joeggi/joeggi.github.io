<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Live</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id='app'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div>
                    <h2>Data Live</h2>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row searchbar">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4>Enter the anime name and press enter </h4>
                    <input v-on:keyup.enter="search" v-model="query" type="text">
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p> Search Result {{ title }}</p>
            <div class="coverphoto">
                <img :src=image>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="btn" v-on:click="selectDataType('eps')"> Compare Episode Popularity
                </button>
                <button class="btn" v-on:click="selectDataType('views')"> Compare Viewership By Time
                </button>
                <button class="btn" v-on:click="selectDataType('ratings')"> Compare Ratings By Time
                </button>
                <button class="btn" v-on:click="selectDataType('seasons')"> Compare Seasons </button>
            </div>
        </div>
        <div v-if="info === 'eps'">
            <p> Episodes: {{ episodes }}</p>
        </div>
        <div v-else-if="info === 'views'">
            <p> Views: {{ views }}</p>
        </div>
        <div v-else-if="info === 'ratings'">
            <p> Score: {{ rating }}</p>
        </div>
        <div v-else-if="info === 'seasons' && movies == 1">
            <p> Seasons: {{ seasons }} ( {{ movies }} movie or special episode ) </p>
        </div>
        <div v-else-if="info === 'seasons' && movies > 1">
            <p> Seasons: {{ seasons }} ( {{ movies }} movies or special episodes ) </p>
        </div>
        <div v-else-if="info === 'seasons'">
            <p> Seasons: {{ seasons }} </p>
        </div>
    </div>
    <script src="fetch.js"></script>
</body>

</html>
